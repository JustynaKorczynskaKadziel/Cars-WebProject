<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="data-container">
          <form [formGroup]="editCarForm">
            <div class="row form-group">
              <div class="col-sm-4">
                <label class="asterisk">Make *</label>
                <input formControlName="make" type="text" class="form-control" placeholder="make">
                <p *ngIf="!editCarForm.get('make').valid && editCarForm.get('make').dirty" class="error">This field is required!</p>
              </div>
              <div class="col-sm-4">
                <label>Model *</label>
                <input formControlName="model" type="text" class="form-control" placeholder="model">
                <p *ngIf="!editCarForm.get('model').valid && editCarForm.get('model').dirty" class="error">This field is required!</p>
              </div>
              <div class="col-sm-4">
                <label>Plate *</label>
                <input formControlName="plate" type="text" class="form-control" placeholder="plate" maxlength="11">
                <p *ngIf="!editCarForm.get('plate').valid && editCarForm.get('plate').dirty" class="error">
                  This field is required and must contain 3-11 characters
                </p>
              </div>
            </div>
  
            <div class="row form-group">
              <div class="col-sm-4">
                <label>Power</label>
                <input formControlName="power" type="text" class="form-control" placeholder="power">
              </div>
              <div class="col-sm-4">
                <label>Year</label>
                <input formControlName="year" type="text" class="form-control" placeholder="year">
              </div>
              <div class="col-sm-4">
                <label>Delivery date *</label>
                <input formControlName="deliveryDate" type="text" class="form-control" placeholder="delivery date">
                <p *ngIf="!editCarForm.get('clientSurname').valid && editCarForm.get('clientSurname').dirty" class="error">This field is required!</p>
              </div>
            </div>
  
            <div class="row form-group">
              <div class="col-sm-4">
                <label>Cost</label>
                <input formControlName="cost" type="text" class="form-control" placeholder="cost">
              </div>
              <div class="col-sm-4">
                <label>Client First Name</label>
                <input formControlName="clientFirstName" type="text" class="form-control" placeholder="client first name">
              </div>
              <div class="col-sm-4">
                <label>Client Last Name *</label>
                <input formControlName="clientSurname" type="text" class="form-control" placeholder="client Last Name">
                <p *ngIf="!editCarForm.get('clientSurname').valid && editCarForm.get('clientSurname').dirty" class="error">This field is required!</p>
              </div>
            </div>
  
            <div class="row form-group">
              <div class="col-sm-12">
                <label>Is car repaired <br/>
                      <input formControlName="isCarRepaired" type="checkbox">
                    </label>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <button [disabled]="editCarForm.invalid" class="btn btn-primary float-right">Update car</button>
                <button class="btn btn-default float-right">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
